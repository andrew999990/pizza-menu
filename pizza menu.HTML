<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza menu</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2821/2821801.png">
  <link rel="stylesheet" type="text/css" href="pizza menu.css">
</head>
<body>
  <h1>Pizza menu</h1>
  <div id="p-heading">
  Our 12" wood-fired pizzas are available for delivery.
  Build your custom pizza and we'll deliver it within an hour.
  </div>

  <form action="#" method="POST">
    <fieldset>
      <legend>Your Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="andrew nader" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="your house " required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+2010********" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      
      <label for="delivery-instructions">Delivery Instructions:</label>
      <textarea id="delivery-instructions" name="delivery-instructions" rows="4" maxlength="400" placeholder="Any special instructions?"></textarea>
    </fieldset>

    <fieldset>
      <legend>Design Your Dream Pizza</legend>
      
      <label for="crust"class="heading-label">Crust (Choose one):</label><br>
      <label><input type="radio" id="classic-white" name="crust" value="classic white" required> Classic white</label><br>
      <label><input type="radio" id="multigrain" name="crust" value="multigrain"> Multigrain</label><br>
      <label><input type="radio" id="cheese-stuffed" name="crust" value="cheese-stuffed crust"> Cheese-stuffed crust</label><br>
      <label><input type="radio" id="gluten-free" name="crust" value="gluten-free"> Gluten-free</label>
      
      <label class="heading-label">Toppings (Choose as many as you want):</label><br>
      <label><input type="checkbox" id="red-sauce" name="toppings" value="red sauce"> Red sauce</label><br>
      <label><input type="checkbox" id="white-sauce" name="toppings" value="white sauce"> White sauce</label><br>
      <label><input type="checkbox" id="mozzarella" name="toppings" value="mozzarella cheese"> Mozzarella cheese</label><br>
      <label><input type="checkbox" id="pepperoni" name="toppings" value="pepperoni"> Pepperoni</label><br>
      <label><input type="checkbox" id="mushrooms" name="toppings" value="mushrooms"> Mushrooms</label><br>
      <label><input type="checkbox" id="peppers" name="toppings" value="peppers"> Peppers</label><br>
      <label><input type="checkbox" id="anchovies" name="toppings" value="anchovies"> Anchovies</label>
      
      <div class="pizzas-container">
      <label for="quantity" class="pizzas" style="font-size: larger;">How many pizzas:</label>
      <input type="number" id="quantity" class="pizzas" name="quantity" min="1" value="1">
      </div>
    </fieldset>

    <div class="button-group">
      <button type="submit">Bring me a pizza!</button>
      <button type="reset">Clear Form</button>
    </div>
  </form>
</body>
</html>
